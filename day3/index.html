        2. max(50,-2) //50
        3. max(20,20) //20

        타입을 고려해보기
    */

    function max( a , b ){
        //1. 문
        if (a > b){
            return a;
        }else{
            return b;
        }

        // 2. 식
        return a > b? a : b; //식으로 변환
    }
